<nav class="nav" aria-label="Page navigation">
    <ul class="mb-0 p-5 pagination">
        {% if object_list.has_previous or object_list.has_next %}
            {% for i in object_list.paginator.page_range %}
                {% if i == object_list.number%}
                    <li class="page-item active"><a class="page-link" href="{{ url_query }}?page={{ i }}" style="color: white; background-color: black; border-color: black;">{{ i }}</a></li>
                {% else %}
                    <li class="page-item"><a class="page-link" href="{{ url_query }}?page={{ i }}" style="color: black;">{{ i }}</a></li>
                {% endif %}
            {% endfor %}
        {% endif %}
    </ul>
</nav>
